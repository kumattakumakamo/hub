<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <a href="http://sample.html" target="_blank" class="app">
        <i class="fa-solid fa-book icon"></i>
        <p class="title">Book App</p>
    </a>

    <!-- floating plus button -->
    <button id="openOverlay" class="fab"><i class="fa-solid fa-plus"></i></button>

    <!-- overlay window -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span id="closeOverlay" class="close-button">&times;</span>
            <p>ここに小さなウィンドウの内容を記述します。</p>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openOverlay');
        const closeBtn = document.getElementById('closeOverlay');
        const overlay = document.getElementById('overlay');

        openBtn.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        // click outside to close
        overlay.addEventListener('click', e => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    </script>
</body>

</html>
